<br>
<div ng-include="'views/partials/nav.html'"></div>
<br>

<div id="revContainer" layout="column" layout-align="center center" ng-repeat="review in rc.revToSee.data.data.data">

        <br>
        <br></br>
        <h1>{{review.title}}</h1>
        <br></br>
        <h2>{{review.game}}</h2>
        <br></br>
            <jk-rating-stars max-rating="5" rating=review.score read-only="rc.readOnly">
            </jk-rating-stars>
        <div ng-bind-html="rc.trustHtml(review.text)"></div>
        <br></br>
        <ng-youtube-embed video="review.link" autoplay="false" color="white" disablekb="true" end="20" width="900px" height="500px">
        </ng-youtube-embed>
        <br></br>

<br></br>
<div layout=row layout-align="center center">
    <md-button ng-click="rc.delId = review.id ; rc.deleteRev(delId)" class="md-accent md-raised md-hue-3"><a href="#info">Delete This Review</a></md-button>
</div>
<br></br>

<div id="commentContainer" layout="column" layout-align="center center">
    <h1>Comments</h1>
<div ng-repeat="comment in rc.getComment.data.data" >
    <p>{{comment.comment}}</p>
</div>
</div>
</div>
