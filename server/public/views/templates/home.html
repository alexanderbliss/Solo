<div class="container" layout=column layout-align="center center">

    
                        <center >Review Monster</center>
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
                <label for="password">Password :</label>
                <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
                <md-button class="btn btn-default md-raised md-primary" type="submit" name="submit" value="Log In" >Log IN</md-button>
                <md-button class="md-raised md-primary"><a href="#register">Register</a></md-button>
            </div>
        </form>
</div>
