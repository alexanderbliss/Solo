<center class="lead">Register User</center>

<br>
<div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>

    <md-content layout-padding>
        <div>
            <form name="userForm" ng-submit="lc.registerUser()">

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>First Name And Last Name</label>
                        <input ng-model="lc.user.real_name">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label> Username</label>
                        <input ng-model="lc.user.username">
                    </md-input-container>
                </div>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="lc.user.password">
                </md-input-container>

                <md-input-container md-no-float class="md-block">
                    <label>Email</label>
                    <input ng-model="user.address2">
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Biography (under 300 characters.)</label>
                    <textarea ng-model="lc.user.bio" md-maxlength="300" rows="5" md-select-on-focus></textarea>
                </md-input-container>

                <md-button class="md-raised md-primary" type="submit" name="submit" value="Register">Register</md-button>
                <md-button class="md-raised md-primary" ><a href="#home">Cancel</a></md-button>
                <a href="#home">Cancel</a>
            </form>
        </div>
    </md-content>

</div>
